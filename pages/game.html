<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/brain.ico">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Game</title>
</head>

<body style="background-image: url(/images/2384075.png)">

    <div id="quiz" class="d-flex align-items-center justify-content-center" style="height: 350px">

        <div id="stats" class="w-25 text-center mt-5 border border-secondary rounded" style="display: none; background-color: #86C1CD;">
            <div class="p-2">
                <div>
                    <h3 id="score"></h3>
                </div>
                <div>
                    <h4 id="rank"></h4>
                </div>
                <div>
                    <button class="btn btn-primary w-25" onclick="location.reload()">Reload</button>
                    <a href="/index.html" class="btn btn-primary w-25">Back</a>
                </div>
            </div>
        </div>

        <div id="game-form" class="w-25 mt-5 border border-secondary rounded" style="background-color: #86C1CD;">
            <h3 id="question" class="p-2 text-center"
                style="text-shadow: 1px 1px; font-family: Arial, Helvetica, sans-serif; color: #124D59;"></h3>
            <div class="w-50 m-auto p-2" style="background-color: #6BA7B2; font-size: large;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="a">
                    <label id="a"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="b">
                    <label id="b"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="c">
                    <label id="c"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="d">
                    <label id="d"></label>
                </div>
            </div>
            <div class="text-center p-2">
                <input type="button" id="submitBtn" class="btn btn-primary w-25" value="Next">
            </div>
        </div>

    </div>

    <script type="module" src="../js/game/main.js"></script>
</body>

</html>
