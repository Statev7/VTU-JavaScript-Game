<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Create question</title>
</head>

<body style="background-image: url(/images/2384075.png)">
  
  <div class="d-flex align-items-center justify-content-center">
    <div class="w-25 mt-5 border border-secondary rounded" style="background-color: #86C1CD;">
      <div class="mt-3 text-center">
        <h2 style="text-shadow: 1px 1px; font-family: Arial, Helvetica, sans-serif; color: #124D59;">Create new question</h2>
      </div>
      <form id="create-question-form" class="p-3">
        <div class="form-group"><input type="text" class="form-control" id="user-question" placeholder="Question"></div>
        <div class="form-group"><input type="text" class="form-control" id="user-answer-a" placeholder="A-answer"></div>
        <div class="form-group"><input type="text" class="form-control" id="user-answer-b" placeholder="B-answer"></div>
        <div class="form-group"><input type="text" class="form-control" id="user-answer-c" placeholder="C-answer"></div>
        <div class="form-group"><input type="text" class="form-control" id="user-answer-d" placeholder="D-answer"></div>
        <div class="form-group"><input type="text" class="form-control" id="user-correct-answer" placeholder="Correct-answer"></div>
        <div id="errors-output"></div>
        <div class="d-flex justify-content-between">
          <input type="button" id="create-question-btn" class="btn btn-primary active w-25" value="Create"></input>
          <a href="/index.html" class="btn btn-primary active w-25">Back</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../js/game/createQuestion.js"></script>
</body>

</html>
